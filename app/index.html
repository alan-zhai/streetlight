<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=9" />
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Street Light Demo</title>
    
    <!-- css  -->
    <!-- angular js lib -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="dist/css/timeline.css" rel="stylesheet">
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/angular-wizard/dist/angular-wizard.min.css" rel="stylesheet">
    <link href="bower_components/ng-tags-input/ng-tags-input.min.css" rel="stylesheet">
    <!-- project lib -->
    <link href="css/app.css" rel="stylesheet">
    
    <!-- java script -->
    <!-- angular js lib -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="bower_components/flow.js/dist/flow.min.js"></script>
    <script src="bower_components/ng-flow/dist/ng-flow.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.underscore.min.js"></script>
    <script src="dist/js/sortable.js"></script>
    <script src="bower_components/blueimp-md5/js/md5.min.js"></script>
    <script src="bower_components/angular-wizard/dist/angular-wizard.min.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
    <!-- project lib -->
    <script src="app.js"></script>
    <script src="AppCtrl.js"></script>
    <script src="view_location_list/location_list.js"></script>
    <script src="view_gateway_list/gateway_list.js"></script>
    <script src="view_thing_list/thing_list.js"></script>
    <script src="view_onboarding_info/onboarding_info.js"></script>


</head>

<body ng-controller="appCtrl" ng-init="init()" >

    <div id="wrapper" >
        <!-- page frame -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <!-- header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Street Light Console</a>
            </div>

            <!-- left navigator bar -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li ng-repeat="view in views">
                            <a ng-click="select($index)" ng-class="{active: $index==selected}" ng-href="{{view.href}}"><i ng-class="view.icon"></i> {{view.display}}<span ng-if="view.subviews" class="fa arrow"></span></a>
                            <ul class="nav nav-second-level" ng-if="view.subviews">
                                <li ng-repeat="subview in view.subviews">
                                    <a ng-click="clearIndex()" ng-href="{{subview.href}}">{{subview.display}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- page content -->
        <div id="page-wrapper">
            <div ng-view></div>
        </div>

</body>
</html>
